<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="main">
    <div class="product-card">
      <div class="product-image">
      </div>
      <div class="product-details">
        <div class="product-type text-montserrat">Perfume</div>
        <h2 class="product-name text-fraunces text-bold">Gabrielle Essence Eau De Parfum</h2>
        <div class="product-short-description text-montserrat">A floral, solar and voluptuous interpretation composed by
          Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="product-price-container">
          <div class="product-price text-fraunces text-bold">$149.99</div>
          <div class="product-original-price text-montserrat">$169.99</div>
        </div>
        <button class="product-add-to-cart text-montserrat text-bold">
          <img src="./images/icon-cart.svg" alt="Add to cart icon">Add to Cart
        </button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">PÃ©ter Fodor</a>.
  </div>

</body>

</html>
